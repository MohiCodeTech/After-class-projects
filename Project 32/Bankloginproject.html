<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="bankstyle.css">
    <style>
        #homeButton {
            display: none;
        }
    </style>
</head>

<body>
    <center>
        <form id="simpleform">
            <h1 class="pacifico-regular">üèõMoheath Bank</h1>
            <p class="pfont">Enter Your name: </p><input id="username" type="text">
            <br><br>
            <p class="pfont">Enter Your Password: </p><input id="password" type="password"> <br><br>
            <p class="pfont">Enter Your Email: </p><input id="email" type="email"> <br><br>
            <button type="button" onclick="validateform()">Submit Login Details!</button>
            <h2 id="errormessage" class="pfont"></h2>
            <button type="button"  id="homeButton">
                <a href="bankhome.html" style="text-decoration: none; color: inherit;">
                    Go To Home page!
                </a>
            </button>
        </form>
    </center>
    <script>
        function validateform() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value;
            const errormessage = document.getElementById("errormessage");
            const homeButton = document.getElementById("homeButton"); 

        
            let messageText = "";
            let messageColor = "red"; 
            let showHomeButton = false; 

            if (username === "") {
                messageText = "Username field is required"; 
            } else if (password === "") {
                messageText = "Password field is required";
            } else if (email === "") {
                messageText = "Email field is required";
            } else if (password.length < 6 || password.length > 10) {
                messageText = "Password must be between 6 and 10 characters"; 
            }
           
            else {
                messageText = "Login Details Submitted";
                messageColor = "green"; 
                showHomeButton = true; 
            }

          
            errormessage.textContent = messageText;
            errormessage.style.color = messageColor;
            homeButton.style.display = showHomeButton ? "inline-block" : "none";
        }
    </script>
</body>

</html>
