<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moheath Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="bankstyle.css">
</head>

<body>
    <div class="navbar m-1 bg-info" >
        <div class="container-fluid">
            <a class="navbar-brand text-black pacifico-regular" href="#">üèõMoheath Bank!</a>
        </div>
    </div>
    <center>

        <h4 id="name" class="pfont">Welcome To Your Home Page!</h4>
        <form>
            Enter the Amount you would like to deposit <br><br>
            <input type="number" id="deposit" class="justify-content-center">
            <br><br>
            Enter the Amount you would like to WithDraw <br><br>
            <input id="withdraw" type="number">
            <br><br>
            <button type="button" onclick="completeTransaction()" class="pfont">Complete
                Action!</button>
            <br><br>
            <h2 id="Total" class="pfont">Your Account Balance: $0</h2>
        </form>
    </center>

    <script>
        let Balance = 0;
        function completeTransaction() {
            var depositAmount = parseFloat(document.getElementById("deposit").value) || 0;
            var withdrawAmount = parseFloat(document.getElementById("withdraw").value) || 0;

            // Perform the transaction
            Balance = Balance + depositAmount - withdrawAmount;

            document.getElementById("Total").innerHTML = "Your Account Balance: $" + Balance
            document.getElementById("Total").style.color = "black";
        }
    </script>
</body>

</html>
